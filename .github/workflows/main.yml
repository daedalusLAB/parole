name: Test PAROLE pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-parole:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§° Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libasound2-dev \
            libgtk2.0-dev \
            r-base \
            curl \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff-dev \
            libjpeg-dev \
            cmake \
            make \
            g++

      - name: ðŸ“¦ Install PAROLE environment
        run: |
          bash install_parole.sh <<< $'\n'

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install PAROLE environment
        run: |
          bash install_parole.sh <<< $'\n'

      - name: ðŸ§ª Run test video through PAROLE
        run: |
          chmod +x scripts/parole.sh
          ./scripts/parole.sh data/videos/2016-01-01_0000_US_KNBC_The_Ellen_DeGeneres_Show_91.07-95.45_today.mp4 resultados/ --parquet

      - name: âœ… Check output
        run: |
          test -f resultados/2016-01-01_0000_US_KNBC_The_Ellen_DeGeneres_Show_91.07-95.45_today/2016-01-01_0000_US_KNBC_The_Ellen_DeGeneres_Show_91.07-95.45_today_prosody.parquet
