name: Test PAROLE pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-parole:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v3

      - name: ğŸ§° System deps (ffmpeg + headers)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libasound2-dev \
            libgtk2.0-dev \
            r-base \
            curl \
            build-essential  # (cmake, make, g++)

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install PAROLE (no prompts)
        run: |
          yes y | bash install_parole.sh

      - name: ğŸ§ª Run test video through PAROLE
        run: |
          chmod +x scripts/parole.sh
          ./scripts/parole.sh \
            data/videos/2016-01-01_0000_US_KNBC_The_Ellen_DeGeneres_Show_91.07-95.45_today.mp4 \
            resultados/ --parquet

      - name: âœ… Check output
        run: |
          test -f "resultados/2016-01-01_0000_US_KNBC_The_Ellen_DeGeneres_Show_91.07-95.45_today/2016-01-01_0000_US_KNBC_The_Ellen_DeGeneres_Show_91.07-95.45_today_prosody.parquet"
